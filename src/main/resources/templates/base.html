<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		 .logo-container {
       		background-color: #47bcff;
       		color: #FFF;
   		}
   		.logo {
	        font-family: 'Handlee', cursive;
	        font-size: 2.5rem;
  			}			
	</style>
</head>


<div th:fragment="titulo(valor)" class="bg-light mt-2 mb-0 p-4">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>

<div th:fragment="logo">

	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">Mudi</span>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<a onclick="document.querySelector('#form-logout').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">Logout</a>
			<form id="form-logout" th:action="@{/logout}" method="POST"></form>
		</span>
	</div>

	<div sec:authorize="isAuthenticated()">
		<nav class="nav">
		  <a class="nav-link" th:href="@{/home}">Últimos Pedidos</a>
		  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
		  <a class="nav-link" th:href="@{/oferta}">Faça sua Oferta</a>
		</nav>
	</div>
</div>
