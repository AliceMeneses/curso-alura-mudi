<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="bg-light mb-0 p-4">
    			<h1 class="display-4">Novo Pedido</h1>
			</div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="card-body">
						<label for="produto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" type="text" placeholder="Nome do produto"/>
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
					</div>
					
					<div class="card-body" >
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" type="url" placeholder="Url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
					</div>
					
					<div class="card-body">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" type="url" placeholder="Url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
					</div>
					
					<div class="card-body">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
