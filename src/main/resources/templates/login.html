<!DOCTYPE html>

<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			
			<div class="card">
				<form th:action="@{/login}" method="POST" class="card-body">
					<div class="form-group">
						<label class="form-label" for="username">Usuário</label>
						<input class="form-control" name="username" id="username" type="text" placeholder="usuário" />
					</div>
					<div class="form-group">
						<label class="form-label" for="password">Senha</label>
						<input class="form-control" type="password" id="password" name="password" placeholder="senha" />
					</div>
					<button class="btn btn-primary mt-3" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
